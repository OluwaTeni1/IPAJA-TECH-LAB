<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="register.css">
    <title>Ipaja Tech Lab</title>
</head>

<body>
    <header>
        <div class="nav container">
            <a href="index.html" class="logo"><img src="img/ITL.png" alt=""></a>
            <input type="checkbox" name="" id="menu">
            <label for="menu" <i class='bx bx-menu' id="menu-icon"></i></label>
            <div class="navbar">
                <li><a href="index.html" class="nav-link">HOME</a></li>
                <li><a href="index.html" class="nav-link">TRAININGS</a></li>
                <li><a href="index.html" class="nav-link">FACILITATORS</a></li>
                <li><a href="index.html" class="nav-link">ABOUT</a></li>
                <li><a href="index.html" class="nav-link">CONTACT</a></li>
                <a href="login.html" class="register-btn btn">Login</a>
            </div>
        </div>
    </header>

    <div class="regis-container">
        <div class="title">Sign Up</div>
        <div class="content">
          <form action="#">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Full Name</span>
                <input type="text" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <span class="details">Username</span>
                <input type="text" placeholder="Enter your username" required>
              </div>
              <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" placeholder="Enter your number" required>
              </div>
              <div class="input-box">
                <span class="details">Password</span>
                <input type="text" placeholder="Enter your password" required>
              </div>
              <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="text" placeholder="Confirm your password" required>
              </div>
            </div>
            <div class="gender-details">
              <input type="radio" name="gender" id="dot-1">
              <input type="radio" name="gender" id="dot-2">
              <input type="radio" name="gender" id="dot-3">
              <span class="gender-title">Gender</span>
              <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefer not to say</span>
                </label>
              </div>
            </div>
            <div class="button">
              <input type="submit" value="Sign Up">
            </div>
            
          </form>
        </div>
        <div class="option">Already have an account?<a href="login.html">Login</a></div>
      </div>
    
</body>
</html>
