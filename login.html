  <div class="body">
    <div class="login-container">
        <form action="#">
            <div class="title">Login</div>
            <div class="input-box underline">
                <input type="text" placeholder="Enter Your Email" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter Your Password" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" name="" value="Login">
            </div>
        </form>
        <div class="option">or Connect With Social Media</div>
        <div class="google">
            <a href=""><i class='bx bxl-google'></i>Sign in With Google</a>
        </div>
        <div class="twitter">
            <a href=""><i class='bx bxl-twitter' ></i>Sign in With Twitter</a>
        </div>
        <div class="facebook">
            <a href=""><i class='bx bxl-facebook-circle' ></i>Sign in With Facebook</a>
        </div>
        <div class="option">Don't have an account?<a href="register.html">Sign Up</a></div>
      </div>
